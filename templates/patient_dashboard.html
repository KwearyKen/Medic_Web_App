{% extends "base.html" %}
{% block content %}
<h2>Patient Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>PDF Link</th>
            <th>Upload Date</th>
        </tr>
    </thead>
    <tbody>
        {% for pdf in pdfs %}
        <tr>
            <td><a href="{{ url_for('download_pdf', pdf_id=pdf.id) }}" target="_blank">View/Download PDF</a></td>
            <td>{{ pdf.upload_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
