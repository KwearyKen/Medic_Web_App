{% extends "base.html" %}
{% block content %}
<h2>Patient Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>PDF Link</th>
            <th>Upload Date</th>
        </tr>
    </thead>
    <tbody>
        {% for pdf in pdfs %}
        <tr>
            <!-- Create a link that opens the PDF in a new tab -->
            <td>
                <a href="{{ pdf.pdf_url }}" target="_blank">
                    <button>View PDF</button>
                </a>
            </td>
            <td>{{ pdf.upload_date.strftime('%Y-%m-%d %H:%M:%S') if pdf.upload_date else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
